version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: interviewiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: interviewiq
      POSTGRES_PASSWORD: interviewiq_pass
      POSTGRES_DB: interviewiq_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - interviewiq-network

  redis:
    image: redis:7-alpine
    container_name: interviewiq-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - interviewiq-network

volumes:
  postgres_data:
  redis_data:

networks:
  interviewiq-network:
    driver: bridge
