name: InterviewIQ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build-server:
    name: Server – Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: server

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: server

      - name: Type check
        run: npx tsc --noEmit
        working-directory: server

      - name: Build
        run: npm run build
        working-directory: server

  lint-and-build-client:
    name: Client – Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Lint
        run: npm run lint
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client
